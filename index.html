<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budgeting Calculator</title>
  <!-- Link CSS di root -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Budgeting Calculator</h1>

  <label for="income">Pendapatan Bulanan (Rp)</label>
  <input
    type="text"
    id="income"
    value="10.000.000"
    oninput="formatRupiah(this)"
  />

  <label for="utilities">Pengeluaran Air &amp; Listrik (Rp)</label>
  <input
    type="text"
    id="utilities"
    value="500.000"
    oninput="formatRupiah(this)"
  />

  <label for="food">Pengeluaran Makan (Rp)</label>
  <input
    type="text"
    id="food"
    value="2.000.000"
    oninput="formatRupiah(this)"
  />

  <label for="debt">Cicilan (Rp)</label>
  <input
    type="text"
    id="debt"
    value="1.500.000"
    oninput="formatRupiah(this)"
  />

  <label for="other">Biaya Lain-lain (Rp)</label>
  <input
    type="text"
    id="other"
    value="1.000.000"
    oninput="formatRupiah(this)"
  />

  <button onclick="calculateBudget()">Hitung</button>

  <canvas id="budgetChart"></canvas>
  <div class="summary" id="summary"></div>

  <!-- Chart.js dari CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <!-- Script utama -->
  <script src="script.js" defer></script>
</body>
</html>
